<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Hair Salon website in Ghana" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Inland - Hair Salon</title>
  </head>
  <body
    class="vh-100 vw-100 bg-radial-gradient text-bg-dark"
    style="
      font-family: 'Poppins', sans-serif;
      font-weight: 100;
      overflow-x: hidden;
      background-repeat: no-repeat;
    "
  >
    <!-- homepage -->

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><span class="text-success">In</span>land</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="#Home" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="#Service" class="nav-link">Service</a>
            </li>
            <li class="nav-item">
              <a href="#Gallery" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="#Booking" class="nav-link">Booking</a>
            </li>
            <li class="nav-item">
              <a href="#Blogs" class="nav-link">Blogs</a>
            </li>
            <li class="nav-item">
              <a href="#About Us" class="nav-link">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- showcase or Hero section -->
    <section class="showcase text-light">
      <div class="container position-relative">
        <div class="row">
          <div class="col-md-6">
            <div class="text-container">
              <h1 class="text-uppercase">
                inland african hair <span>braiding salon</span>
              </h1>
              <h4>Inland Braids, The African Way</h4>
            </div>
            <div class="page-button">
              <a class="btn btn-success" type="button" href="#" role="button">Book Now</a>
              <a class="btn btn-outline-success text-light" type="button" href="#" role="button">View Gallery</a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="image-container">
              <img src="png/pexels-ashley-nazario-11191614.png " class="img-fluid img1" alt="Braid photo">
              <img src="png/Baided hair 1 1.png" class="img-fluid img2" alt="Braid photo">
              <img src="png/pexels-safari-consoler-11211016.png" class="img-fluid img3" alt="Braid photo">
            </div>
          </div>
        </div>
      </div>
    </section>
    
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
